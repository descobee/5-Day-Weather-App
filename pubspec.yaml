name: fifthlab_assessment
description: An assessment project for Fifthlab.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Flutter riverpod packgage used in managing the state of the application.
  flutter_riverpod: ^2.1.1

  # Flutter SVG packgage for building SVGs on the flutter application.
  flutter_svg: ^1.1.6

  # Http package for network requests
  http: ^0.13.5

  # Get It package for dependency injection
  get_it: ^7.2.0

  # Intl package used in date and time formatting
  intl: ^0.18.0

  # Location package used in accessing a user's location
  location: ^4.2.0

  # For app validation
  validators: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Build runner for code generation
  build_runner: ^2.1.7

  # The default "flutter_lints" package 
  flutter_lints: ^2.0.0



# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Application assets folder
  assets:
    - assets/images/
    - assets/icons/
   

